<!DOCTYPE html>
<html lang="hu" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Mini URL</title>
</head>
<body>
	<header th:insert="fragments/navbar.html :: navbar"> </header>
	<div class="container">
	<h1>Form</h1>
	<form action="#" th:action="@{/generatesort}" th:object="${generatesort}" method="post">
		<div class="form-group">
		<label>Url: </label>
			<input type="text" class="form-control" th:field="*{url}" />
		</div>
		
		<div class="form-group">	
			<label for="basic-url">User definition:</label>
			<div class="input-group">
			<span class="input-group-addon" id="basic-addon3">https://example.com/users/</span>
			 <input type="text" th:field="*{userdefiniton}" class="form-control" id="basic-url" aria-describedby="basic-addon3">
			</div>
		</div>		
		<button type="submit" class="btn btn-primary">Submit</button>
			
	</form>
	</div><!-- container -->
</body>
</html>
